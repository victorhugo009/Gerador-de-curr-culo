<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gerador de Currículo</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Gerador de Currículo</h1>

    <form id="curriculoForm">
        <label>Foto (3x4 cm):</label>
        <input type="file" id="foto" accept="image/*" />

        <label>Nome Completo:</label>
        <input type="text" id="nome" required />

        <label>Email:</label>
        <input type="email" id="email" required />

        <label>Telefone:</label>
        <input type="tel" id="telefone" required />

        <label>Data de nascimento:</label>
        <input type="date" id="nascimento" required />

        <label>Estado civil:</label>
        <select id="estadoCivil" required>
            <option value="">Selecione</option>
            <option value="Solteiro(a)">Solteiro(a)</option>
            <option value="Casado(a)">Casado(a)</option>
            <option value="Divorciado(a)">Divorciado(a)</option>
            <option value="Viúvo(a)">Viúvo(a)</option>
        </select>

        <label>Endereço:</label>
        <input type="text" id="endereco" required />

        <label>Objetivo Profissional:</label>
        <textarea id="objetivo" required value="Pretendo contribuir com dedicação e comprometimento, visando alcançar, junto à empresa, resultados de excelência."></textarea>

        <label>Experiência Profissional:</label>
                <!-- Botão para abrir o modal -->
        <button type="button" id="btnAddExperiencia">Adicionar Experiência</button>

        <!-- Container onde as experiências serão listadas -->
        <div id="listaExperiencias"></div>

        <!-- Modal (popup) para adicionar experiência -->
        <div id="modalExperiencia" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>Adicionar Experiência</h3>
            <label>Empresa:</label>
            <input type="text" id="inputEmpresa" />

            <label>Cargo:</label>
            <input type="text" id="inputCargo" />

            <label>Período:</label>
            <input type="text" id="inputPeriodo" />

            <button id="btnSalvarExperiencia">Salvar</button>
            <button id="btnCancelarExperiencia">Cancelar</button>
        </div>
        </div>

        <label>Formação Acadêmica:</label>
        <textarea id="formacao" required></textarea>

        <label>Cursos:</label>
        <textarea id="habilidades" required></textarea>

        <button type="submit">Gerar Currículo</button>

        <label>Escolher Template:</label>
        <select id="templateSelecionado">
            <option value="1">Template 1 - Minimalista</option>
            <option value="2">Template 2 - Barra Lateral</option>
            <option value="3">Template 3 - Cabeçalho Colorido</option>
            <option value="4">Template 4 - Bordas Elegantes</option>
            <option value="5">Template 5 - Corporativo</option>
        </select>
    </form>

    <div id="resultado"></div>

    <!-- Bibliotecas para gerar PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
